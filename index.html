<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="font-selector">
                <label for="fontSelect">フォント選択：</label>
                <select id="fontSelect"></select>
            </div>
            <div class="character-categories">
                <button data-category="kana">
                    ひらがな・カタカナ
                    <small>U+3040～U+30FF</small>
                </button>
                <button data-category="kanji1_2">
                    第1・第2水準漢字
                    <small>JIS X 0208漢字</small>
                </button>
                <button data-category="kanji3_4">
                    第3・第4水準漢字
                    <small>拡張A・互換漢字含む</small>
                </button>
                <button data-category="symbols">
                    CJK記号
                    <small>U+3000～U+33FF他</small>
                </button>
                <button data-category="surrogate">
                    サロゲートペア漢字
                    <small>拡張B～E</small>
                </button>
                <button data-category="emoji">
                    絵文字
                    <small>U+1F300～U+1F9FF他</small>
                </button>
                <button data-category="ivs">
                    IVS文字
                    <small>異体字セレクタ</small>
                </button>
                <button data-category="compatibility">
                    互換文字
                    <small>U+F900～U+FAFF</small>
                </button>
            </div>
            <div class="font-info">
                <p>選択フォント: <span id="currentFont">-</span></p>
                <p>文字数: <span id="charCount">-</span></p>
            </div>
        </div>
        <div class="right-panel">
            <div class="controls">
                <div class="size-control">
                    <label for="fontSize">文字サイズ：</label>
                    <input type="range" id="fontSize" min="12" max="72" value="24">
                    <span id="fontSizeValue">24px</span>
                </div>
            </div>
            <div id="characterGrid" class="character-grid"></div>
        </div>
    </div>

    <!-- 文字詳細ダイアログ -->
    <div id="characterDetail" class="character-detail">
        <div class="detail-header">
            <h3>文字詳細</h3>
            <button class="close-button">&times;</button>
        </div>
        <div class="detail-content">
            <div class="char-preview"></div>
            <div class="char-info">
                <p>Unicode: <span class="unicode"></span></p>
                <p>種類: <span class="char-type"></span></p>
                <p>バイト数: <span class="byte-length"></span></p>
                <p>JIS区点: <span class="jis-code"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
