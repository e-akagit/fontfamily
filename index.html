<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォントビューア</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="font-selector">
                <label for="fontSelect">フォント選択：</label>
                <select id="fontSelect"></select>
            </div>
            <div class="character-categories">
                <h3>文字カテゴリー</h3>
                <button data-category="basic">基本系</button>
                <button data-category="geometric">多面体</button>
                <button data-category="usage">使用領域</button>
                <button data-category="surrogate">サロゲートペア</button>
                <button data-category="ivs">IVS文字</button>
            </div>
        </div>
        <div class="preview-area" id="previewArea">
            <div id="characterGrid" class="character-grid"></div>
            <div id="sampleText" class="sample-text">
                <h3>サンプルテキスト</h3>
                <p>あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の波。</p>
                <p>The quick brown fox jumps over the lazy dog.</p>
                <p>1234567890</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
